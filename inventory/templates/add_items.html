{% extends "nav.html" %}

{% load bootstrap5 %}

{% block content %}

<h1 class="p-4">{{ title }}</h1>

<form method='POST' action=''>
    {% csrf_token %}
    <div class="container">
        <div class="row">
            {{ form.media }}
            {% for field in form %}
            <div class="col-sm-5">
                {% bootstrap_field field %}
            </div>
            {% endfor %}
        </div> 
        
        <input type="submit" value='Save' class="btn-outline-info"/>
    </div>   
</form>

{% endblock content %}
