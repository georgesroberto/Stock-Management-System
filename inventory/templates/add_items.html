{% extends "base.html" %}

{% load bootstrap5 %}

{% block content %}

<form method='POST' action=''>
    {% csrf_token %}
    <div class="row">
        {{ form.media }}
        {% for field in form %}
        <div class="col-md-3">
            {% bootstrap_field field %}
        </div>
        {% endfor %}
    </div>    

    <input type="submit" value='Save' class="btn-outline-info"/>
</form>

{% endblock content %}
